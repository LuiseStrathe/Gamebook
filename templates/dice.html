
{% set page_html = page %}
{% extends page[0] %}


{% block content %}


{# CSS #}
<link rel="stylesheet" href="../static/styles_games.css">
<style type="text/css">
    body {background-image: var(--bg-play) !important;}</style>

<div id='gameHead'>   
    <h1><img height='30px' class='inlineImg'
        src='../static/media/modes/dice_icon.png'>
        Dice</h1> 

    <div>
        {% if finished %}
            <a class="pageLink" 
            href="/">Home</a>
            <a class="pageLink"
                href="/stats/dice">Stats</a>
        {% else %}
            <a class="pageLink"
                href="/">|| Pause game</a>
            <a class="pageLink"
                href="/">X Delete game</a>
        {% endif %}
    </div>
</div>


{% if info != "" %}
    <div id="infoID" class="userFeedback infoShow">
        {{ info }} <br><br>
        <button class='pageLink' onclick="close_user_info()">
            X </button>
    </div>
{% endif %}





<div class='FullDiv' style="background-color: var(--b-dark-tr);">
    <section id='diceMain' class="gameSection">

        <h2><span style='background-color: var(--s-red);'>
            Nothing there yet :/ </span></h2>
    
    </section>
</div>


{% endblock %}
