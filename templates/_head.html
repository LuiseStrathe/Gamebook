<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        /* TABLE */

        table, th, td {
            width: 100%;
            text-align: center;
            letter-spacing: 2px;
            border-radius: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
            color: var(--light);}

        th {
            font-weight: bold; 
            padding-top: 10px;
            padding-bottom: 10px;
            color: var(--light);
            text-transform:capitalize;
            font-size: 1.2em;
            letter-spacing: 2px;
            background-color: var(--c-dark);
            border-bottom: 1px solid var(--c-2);}
        
        table {
            border-collapse: collapse;
            width: 100%;
            padding: 5pt;
            background-color: var(--c-back);
            table-layout: fixed ; }
        
        tr.active-row {
            color: var(--light);
            line-height: 3em;
            border: 1px solid var(--c-2);
            border-radius: 10px;}

              


        /* INPUT */

        input {
            font-weight: bold;
            font-size: 1.2em;
            min-width:50px;
            max-width: 80%;
            color: var(--c-dark);
            background-color: var(--input);}      


        /* TABS */

        .tab {
            overflow: hidden;
            background-color: var(--c-dark);
            border-radius: 5px;
            border-bottom: 1px solid var(--c-2);
            }
            
        .tab button {
            background-color: inherit;
            float: left;
            margin: 0px 5px;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 14px;
            color: var(--light);
            font-weight: bold;
            letter-spacing: 2px;
            border: 1px solid var(--c-white);
            border-radius: 5px;}
            
        .tab button:hover {
            border: 1px solid var(--c-2);}
            
        .tab button.active {
            background-color: var(--c-2);
            border: 1px solid var(--c-2);}
            
        .tabcontent {
            display: none;
            padding: 6px 12px;
            background-color: var(--c-dark);} 



        .div-1 {
            display:block; 
            height:100%; 
            padding:20px; 
            background-color:var(--c-dark);}
        
        .a-small-1 {
            display: -webkit-inline-box;
            margin: 10px;
            min-width: fit-content; 
            background: linear-gradient(to bottom right,var(--c-back2), var(--c-back0)) border-box;
            border-radius: 5px;
            border: 1px solid var(--c-2);
            text-transform:uppercase; 
            letter-spacing: 0.2em;
            max-width: fit-content;}
        
        .a-large-1 {
            display:block; 
            min-width: fit-content;
            border: 1px solid var(--c-1); 
            background: linear-gradient(to bottom right,var(--c-back1), var(--c-back0)) border-box;
            border-radius: 5px;
            text-transform:uppercase; 
            letter-spacing: 0.2em;}
        
        .a-small-2 {
            margin: 10px;
            display: -webkit-inline-box;
            min-width: fit-content; 
            border-radius: 5px;
            border: 1px solid var(--c-light);
            text-transform:uppercase; 
            letter-spacing: 0.2em;}
        
        .a-large-2 {
            display:block; 
            min-width: fit-content; 
            border-radius: 5px;
            border: 1px solid var(--c-light);
            text-transform:uppercase; 
            letter-spacing: 0.2em;}
        
        .a-small-3 {
            display: -webkit-inline-box;
            margin: 10px;
            min-width: fit-content; 
            background: linear-gradient(to bottom,var(--c-back1), var(--c-dark)) border-box;
            border-radius: 5px;
            border: 1px solid var(--c-1);
            text-transform:uppercase; 
            letter-spacing: 0.2em;
            max-width: fit-content;}

    </style>
  </head>
